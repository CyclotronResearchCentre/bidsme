name: test flake8
on: push
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install .
    - name: instalation test
      run: bidsme --help
    - name: lint with flake8
      run: |
        flake8 .
    - name: getting Test DS
      run: |
        cd
        git clone https://github.com/CyclotronResearchCentre/bidsme_examples.git
        cd bidsme_examples/example1
        pwd
    - name: preparation
      run: |
        pwd
        ls
        bidsme prepare source/ renamed/ -r nii=MRI --part-template resources/participants.json --plugin resources/plugins/rename_plugin.py
    - name: mapping
      run:  bidsme map renamed/ bids/ --plugin resources/plugins/bidsify_plugin.py
    - name: process
      run:  bidsme process renamed/ bids/ --plugin resources/plugins/process_plugin.py
    - name: bidsfify 
      run: bidsme bidsify renamed/ bids/ --plugin resources/plugins/bidsify_plugin.py
