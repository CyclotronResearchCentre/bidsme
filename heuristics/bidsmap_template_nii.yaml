      suffix: dwi
  - provenance: ~
    attributes: 
      Modality: ~
      ProtocolName: '.*_diff_.*'
      SeriesDescription: ~
      ImageType: ~
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
    bids: 
      acq: ~
      dir: PE
      run: <<1>>
      suffix: dwi
  fmap:       # ----------------------- All fieldmap series ----------------------
  - provenance: ~
    attributes: &fmapattributes
      Modality: ~
      ProtocolName: "gre_field_mapping"
      SeriesDescription: ~
      ImageType: "ORIGINAL\\PRIMARY\\M\\ND"
      SequenceName: ~
      SequenceVariant: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      SliceThickness: ~
      FlipAngle: ~
      EchoNumbers: 1
      EchoTime: ~
      RepetitionTime: ~
    bids: &fmapbids
      acq: <SeriesDescription>
      ce: ~
      dir: ~
      run: <<1>>
      suffix: magnitude1
      IntendedFor: ~
  - provenance: ~
    attributes: 
      <<: *fmapattributes
      EchoNumbers: 2
    bids:
      <<: *fmapbids
      suffix: magnitude2
  - provenance: ~
    attributes: 
      <<: *fmapattributes
      ImageType: "ORIGINAL\\PRIMARY\\P\\ND "
      EchoNumbers: 1
    bids:
      <<: *fmapbids
      suffix: phase1
  - provenance: ~
