Options:
# --------------------------------------------------------------------------------
# General options
# --------------------------------------------------------------------------------
  dcm2niix: '-b y -z y'   # String that is passed to dcm2niix. Tip: SPM users may want to use '-b y -z n' (which produces unzipped nifti's, see dcm2niix -h for more information)


DICOM:
# --------------------------------------------------------------------------------
# DICOM key-value heuristics (DICOM fields that are mapped to the BIDS labels)
# --------------------------------------------------------------------------------
  participant_label: ~
  session_label: ~
  anat:     # ----------------------- All anatomical data -----------------------
  - &anat
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: '*tfl3d1'
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <ProtocolName>
    rec_label: ~
    run_index: <automatic>
    mod_label: ~
    modality_label: T1w
    ce_label: ~
  - <<: *anat
    modality_label: T2w
  - <<: *anat
    modality_label: T1rho
  - <<: *anat
    modality_label: T1map
  - <<: *anat
    modality_label: T2map
  - <<: *anat
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: '*fl3d11r'
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      RepetitionTime:
      ImageType: ~
      ProtocolName: ~
    modality_label: T2star
  - <<: *anat
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ['*fm2d2r', '*spc']
      ScanningSequence: "['SE', 'IR']"
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
    modality_label: FLAIR
  - <<: *anat
    modality_label: FLASH
  - <<: *anat
    modality_label: PD
  - <<: *anat
    modality_label: PDmap
  - <<: *anat
    modality_label: PDT2
  - <<: *anat
    modality_label: inplaneT1
  - <<: *anat
    modality_label: inplaneT2
  - <<: *anat
    modality_label: angio
  - <<: *anat
    modality_label: defacemask
  - <<: *anat
    modality_label: SWImagandphase

  func:     # ----------------------- All functional data -----------------------
  - &func
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: [epfid2d1rs, '*fm2d2r']
      ScanningSequence: EP
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
    task_label: <ProtocolName>
    acq_label: ~
    rec_label: ~
    run_index: <automatic>
    echo_index: <EchoNumbers>
    suffix: bold
  - <<: *func
    suffix: sbref

  dwi:      # ----------------------- All diffusion data ------------------------
  - &dwi
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: [epse2d1_, ep_]
      ScanningSequence: EP
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <ProtocolName>
    run_index: <automatic>
    suffix: dwi
  - <<: *dwi
    suffix: sbref

  fmap:     # ----------------------- All fieldmap data -------------------------
  - &fmap
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: "*fm2d2r"
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <ProtocolName>
    run_index: <automatic>
    dir_label: <PhaseEncodingDirection>
    suffix: magnitude1
    IntendedFor: ~
  - <<: *fmap
    suffix: magnitude2
  - <<: *fmap
    suffix: phasediff
  - <<: *fmap
    suffix: phase1
  - <<: *fmap
    suffix: phase2
  - <<: *fmap
    suffix: magnitude
  - <<: *fmap
    suffix: fieldmap
    # TODO: sub-<participant_label>[_ses-<session_label>][_acq-<label>]_dir-<dir_label>[_run-<run_index>]_epi.nii[.gz]

  beh:      # ----------------------- All behavioural data ----------------------
  - &beh
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
    task_name: <ProtocolName>
    suffix: ~

  unknown:  # ----------------------- All non-BIDS data -------------------------
  - attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <ProtocolName>
    run_index: <automatic>


