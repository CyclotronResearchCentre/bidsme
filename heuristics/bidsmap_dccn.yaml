  beh:      # ----------------------- All behavioural data ----------------------
  - &beh_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    task_name: <FileName>
    suffix: ~

  unknown:  # ----------------------- All non-BIDS data -------------------------
