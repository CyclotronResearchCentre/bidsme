  fmap:     # ----------------------- All fieldmap data -------------------------
  - &fmap_filesystem
    attributes:
      FolderName: ~
      FileName: ~
      FileExt: ~
    acq_label: <FileName>
    run_index: <automatic>
    dir_label: ~
    suffix: magnitude1
    IntendedFor: ~
  - <<: *fmap_filesystem
    suffix: magnitude2
  - <<: *fmap_filesystem
    suffix: phasediff
  - <<: *fmap_filesystem
    suffix: phase1
  - <<: *fmap_filesystem
    suffix: phase2
  - <<: *fmap_filesystem
    suffix: magnitude
  - <<: *fmap_filesystem
    suffix: fieldmap
