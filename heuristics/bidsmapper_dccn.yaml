# ------------------------------------------------------------------------------
# Config file that maps the fields from the DCCN Siemens datasets to the BIDS
# modalities and BIDS labels. The values in this file take precedence over
# [bidsmapper.yaml] (so just put key-value pairs here that you want to override)
# ------------------------------------------------------------------------------

Options:

DICOM:
  participant_label: ~
  session_label: ~
  anat:
    - &anat                                 # modality_label: T1w
      modality:
        - SeriesDescription: ~
          SequenceName: ~
          ScanningSequence: ~
          EchoNumbers: ~
          ImageType: ~
          ProtocolName: ~
      acq_label: <SeriesDescription>
      rec_label: ~
      run_index: ~
      mod_label: ~
      ce_label: ~
    - <<: *anat                             # modality_label: T2w
    - <<: *anat                             # modality_label: T1rho
    - <<: *anat                             # modality_label: T1map
    - <<: *anat                             # modality_label: T2map
    - <<: *anat                             # modality_label: T2star
    - <<: *anat                             # modality_label: FLAIR
    - <<: *anat                             # modality_label: FLASH
    - <<: *anat                             # modality_label: PD
    - <<: *anat                             # modality_label: PDmap
    - <<: *anat                             # modality_label: PDT2
    - <<: *anat                             # modality_label: inplaneT1
    - <<: *anat                             # modality_label: inplaneT2
    - <<: *anat                             # modality_label: angio
    - <<: *anat                             # modality_label: defacemask
    - <<: *anat                             # modality_label: SWImagandphase

  func:
    - &func                                 # suffix: bold
      modality:
        - SeriesDescription: ~
          SequenceName: ~
          ScanningSequence: ~
          EchoNumbers: ~
          ImageType: ~
          ProtocolName: ~
      task_label: <SeriesDescription>
      acq_label: ~
      rec_label: ~
      run_index: ~
      echo_index: ~
    - <<: *func                             # suffix: sbref

  beh: ~

  dwi:
    - &dwi
      modality:
        - SeriesDescription: ~
          SequenceName: ~
          ScanningSequence: ~
          EchoNumbers: ~
          ImageType: ~
          ProtocolName: ~
      acq_label: <SeriesDescription>
      run_index: ~

  fmap:
    - &fmap                                 # suffix: magnitude1
      modality:
        - SeriesDescription: ~
          SequenceName: ~
          ScanningSequence: ~
          EchoNumbers: ~
          ImageType: ~
          ProtocolName: ~
      acq_label: <SeriesDescription>
      run_index: ~
      dir_label: ~
      <<: *fmap                             # suffix: magnitude2
      <<: *fmap                             # suffix: phasediff
      <<: *fmap                             # suffix: phase1
      <<: *fmap                             # suffix: phase2
      <<: *fmap                             # suffix: magnitude
      <<: *fmap                             # suffix: fieldmap
      # TODO: sub-<participant_label>[_ses-<session_label>][_acq-<label>]_dir-<dir_label>[_run-<run_index>]_epi.nii[.gz]


# ------------------------------------------------------------------------------
# PAR key-value heuristics (Philips PAR fields that are mapped to the BIDS labels)
# ------------------------------------------------------------------------------
PAR: ~


# ------------------------------------------------------------------------------
# P*.7 key-value heuristics (GE fields that are mapped to the BIDS labels)
# -------------------------------------------------------------------------------
P7: ~


# ------------------------------------------------------------------------------
# Nifti key-value heuristics (Nifti fields that are mapped to the BIDS labels)
# ------------------------------------------------------------------------------
Nifti: ~


# ------------------------------------------------------------------------------
# File system key-value heuristics (these file- and foldernames will be mapped
# to the BIDS labels; Special substitutions can be performed using python's
# Format Specification Mini-Language)
# ------------------------------------------------------------------------------
FileSystem:
  participant_label: ^sub-{.*}
  session_label: ^ses-{.*}
  func:                                     # suffix: events
    - *func
      modality:
        - FileName: ~
    - *func                                 # suffix: physio
      modality:
        - FileName: ~
    - *func                                 # suffix: stim
      modality:
        - FileName: ~
