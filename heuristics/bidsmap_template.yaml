# --------------------------------------------------------------------------------
# This is a bidsmap YAML file with the key-value mappings for the different BIDS
# modalities (anat, func, dwi, etc). The modality attributes are the keys that map
# onto the BIDS labels. The bidsmap data-structure should be 5 levels deep:
# dict > dict > list > dict > dict
#
# NB:
# 1) Edit the bidsmap file to your needs before feeding it to bidscoiner.py
# 2) (Institute) users may create their own bidsmap_[template].yaml or
#    bidsmap_[sample].yaml file
#
# For more information, see:
# https://github.com/Donders-Institute/bidscoin
# https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
# --------------------------------------------------------------------------------


Options:
# --------------------------------------------------------------------------------
# General options
# --------------------------------------------------------------------------------
  version: 1.5                    # BIDScoiner version (should correspond with the version in ../bidscoiner/bids.py)
  dcm2niix:                       # See dcm2niix -h and https://www.nitrc.org/plugins/mwiki/index.php/dcm2nii:MainPage#General_Usage for more info
    path: module add dcm2niix;    # Command to set the path to dcm2niix, e.g. 'module add dcm2niix/1.0.20180622;', 'PATH=/opt/dcm2niix/bin:$PATH;', '/opt/dcm2niix/bin/' or '"C:\Program Files\mricrogl\"'
    args: -b y -z y -i n          # Argument string that is passed to dcm2niix. Tip: -i y will ignore derived, localizer and 2D images. Tip: SPM users may want to use '-b y -z n i y' (which produces unzipped nifti's, see dcm2niix -h for more information)


DICOM:
# --------------------------------------------------------------------------------
# DICOM key-value heuristics (DICOM fields that are mapped to the BIDS labels)
# --------------------------------------------------------------------------------
  participant_label: ~            # A <<DICOM attribute>> that is used as participant_label instead of the subject-label from the sourcefolder
  session_label: ~                # A <<DICOM attribute>> that is used as session_label instead of the session-label from the sourcefolder
  anat:       # ----------------------- All anatomical series --------------------
  - &anat
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <SeriesDescription>
    rec_label: ~
    run_index: <<1>>
    mod_label: ~
    modality_label: T1w
    ce_label: ~
  - <<: *anat
    modality_label: T2w
  - <<: *anat
    modality_label: T1rho
  - <<: *anat
    modality_label: T1map
  - <<: *anat
    modality_label: T2map
  - <<: *anat
    modality_label: T2star
  - <<: *anat
    modality_label: FLAIR
  - <<: *anat
    modality_label: FLASH
  - <<: *anat
    modality_label: PD
  - <<: *anat
    modality_label: PDmap
  - <<: *anat
    modality_label: PDT2
  - <<: *anat
    modality_label: inplaneT1
  - <<: *anat
    modality_label: inplaneT2
  - <<: *anat
    modality_label: angio
  - <<: *anat
    modality_label: defacemask
  - <<: *anat
    modality_label: SWImagandphase

  func:       # ----------------------- All functional series --------------------
  - &func
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    task_label: <SeriesDescription>
    acq_label: ~
    rec_label: ~
    run_index: <<1>>
    echo_index: <EchoNumbers>
    suffix: bold
  - <<: *func
    suffix: sbref

  dwi:        # ----------------------- All diffusion series ---------------------
  - &dwi
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <SeriesDescription>
    run_index: <<1>>
    suffix: dwi
  - <<: *dwi
    suffix: sbref

  fmap:       # ----------------------- All fieldmap series ----------------------
  - &fmap
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <SeriesDescription>
    run_index: <<1>>
    dir_label: ~
    suffix: magnitude
    IntendedFor: ~
  - <<: *fmap
    suffix: magnitude1
  - <<: *fmap
    suffix: magnitude2
  - <<: *fmap
    suffix: phasediff
  - <<: *fmap
    suffix: phase1
  - <<: *fmap
    suffix: phase2
  - <<: *fmap
    suffix: fieldmap
  - <<: *fmap
    dir_label: <InPlanePhaseEncodingDirection>
    suffix: epi
    # TODO: sub-<participant_label>[_ses-<session_label>][_acq-<label>]_dir-<dir_label>[_run-<run_index>]_epi.nii[.gz]

  beh:        # ----------------------- All behavioural data ---------------------
  - &beh
    attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
    task_name: <SeriesDescription>
    suffix: ~

  pet:        # ----------------------- All PET series ---------------------------
  - &pet
    attributes:
      SeriesDescription: ~
      Radiopharmaceutical: ~
      SliceThickness: ~
      PixelSpacing: ~
      Rows: ~
      Columns: ~
      ImageType: ~
    task_label: <SeriesDescription>
    acq_label: <Radiopharmaceutical>
    rec_label: ~
    run_index: <<1>>
    suffix: pet

  extra_data: # ----------------------- All extra data ---------------------------
  - attributes:
      SeriesDescription: ~
      SequenceVariant: ~
      SequenceName: ~
      ScanningSequence: ~
      MRAcquisitionType: ~
      FlipAngle: ~
      EchoNumbers: ~
      EchoTime: ~
      RepetitionTime: ~
      ImageType: ~
      ProtocolName: ~
      PhaseEncodingDirection: ~
    acq_label: <SeriesDescription>
    rec_label: ~
    ce_label: ~
    task_label: ~
    echo_index: ~
    dir_label: ~
    run_index: <<1>>
    suffix: ~


