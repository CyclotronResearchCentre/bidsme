    ce_label: ~
  - <<: *anat_filesystem
    modality_label: T2w
  - <<: *anat_filesystem
    modality_label: T1rho
  - <<: *anat_filesystem
    modality_label: T1map
  - <<: *anat_filesystem
    modality_label: T2map
  - <<: *anat_filesystem
    modality_label: T2star
  - <<: *anat_filesystem
    modality_label: FLAIR
  - <<: *anat_filesystem
    modality_label: FLASH
  - <<: *anat_filesystem
    modality_label: PD
  - <<: *anat_filesystem
    modality_label: PDmap
  - <<: *anat_filesystem
    modality_label: PDT2
  - <<: *anat_filesystem
    modality_label: inplaneT1
  - <<: *anat_filesystem
    modality_label: inplaneT2
  - <<: *anat_filesystem
    modality_label: angio
