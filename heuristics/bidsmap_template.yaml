# --------------------------------------------------------------------------------
# This is a bidsmap YAML file with the key-value mappings for the different BIDS
# modalities (anat, func, dwi, etc). The modality attributes are the keys that map
# onto the BIDS labels. The bidsmap data-structure should be 5 levels deep:
# dict > dict > list > dict > dict
#
# NB:
# 1) Edit the bidsmap file to your needs before feeding it to bidscoiner.py
# 2) (Institute) users may create their own bidsmap_[template].yaml or
#    bidsmap_[sample].yaml file
#
# For more information, see:
# https://github.com/Donders-Institute/bidscoin
# https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html
# --------------------------------------------------------------------------------


Options:
  version: '2.3.1'
  bidsignore: extra_data/ 


PlugIns:
  path: ~
  options: ~

Templates:
  # sMRI
  - &mri_bids_anat !!omap
    # [_ce-<label>][_rec-<label>][_run-<index>]_<modality_label>.nii[.gz]
    # [_ce-<label>][_rec-<label>][_run-<index>][_mod-<label>]_defacemask.nii[.gz]
    - acq: ~
    - ce: ~
    - rec: ~
    - run: <AcquisitionNumber>
    - mod: ~
  - &mri_anat
    provenance: ~
    suffix: ~
    attributes: {}
    bids:
      <<: *mri_bids_anat
    json:
      ContrastBolusIngredient: <ContrastBolusIngredient>
  # sMRI for MPM
  - &mri_bids_anat_mpm !!omap
    - acq: ~
    - ce: ~
    - rec: ~
    - part: ~
    - run: ~
    - echo: <EchoNumbers>
    - mod: ~
  - &mri_json_anat_mpm !!omap
    - ContrastBolusIngredient: <ContrastBolusIngredient>
    - RepetitionTime: <RepetitionTime>
    - FlipAngle: <FlipAngle>
    - RFSpoilingPhaseIncrement: <RFSpoilingPhaseIncrement>
    - MTState: <MTState>
  - &mri_anat_mpm
    provenance: ~
    suffix: MPM
    attributes: {}
    bids: 
      <<: *mri_bids_anat_mpm
    json:
      <<: *mri_json_anat_mpm

  # fMRI
  - &mri_bids_func !!omap
    # task-<label>[_acq-<label>][_ce-<label>][_dir-<label>][_rec-<label>]
    # [_run-<index>][_echo-<index>]_<contrast_label>.nii[.gz]
    - task: <<placeholder>>
    - acq: <SeriesDescription>
    - ce: ~
    - dir: ~
    - rec: ~
    - run: <AcquisitionNumber>
    - echo: <EchoNumbers>
  - &mri_func
    provenance: ~
    suffix: bold
    attributes: {}
    bids: 
      <<: *mri_bids_func
    json:
      TaskName: <<bids:task>>
      Instructions: <<placeholder>>
      TaskDescription: <<placeholder>>
      CogAtlasID: <<placeholder>>
      CogPOID: <<placeholder>>
      RepetitionTime: <RepetitionTime>
      SliceTiming: <<placeholder>>
      DelayTime: <<placeholder>>
      NumberOfVolumesDiscardedByScanner: <<placeholder>>
      NumberOfVolumesDiscardedByUser: <<placeholder>>
      DelayAfterTrigger: <<placeholder>>

  # diffusion MRI
  - &mri_bids_dwi !!omap
    # [_acq-<label>][_dir-<label>][_run-<index>]_dwi.nii[.gz]
    - acq: ~
    - dir: ~
    - run: <AcquisitionNumber>
  - &mri_dwi
    provenance: ~
    suffix: dwi
    attributes: {}
    bids: 
      <<: *mri_bids_dwi

  # MRI fieldmaps
  - &mri_bids_fmap !!omap
    # Phase difference image and at least one magnitude image
    # [_acq-<label>][_run-<index>]_phasediff.nii[.gz]
    # [_acq-<label>][_run-<index>]_magnitude1.nii[.gz]
    # Two phase images and two magnitude images
    # [_acq-<label>][_run-<index>]_phase1.nii[.gz]
    # [_acq-<label>][_run-<index>]_phase2.nii[.gz]
    # [_acq-<label>][_run-<index>]_magnitude1.nii[.gz]
    # [_acq-<label>][_run-<index>]_magnitude2.nii[.gz]
    # Multiple phase encoded directions ("pepolar")
    # [_acq-<label>][_ce-<label>]_dir-<label>[_run-<index>]_epi.nii[.gz]
    - acq: <SeriesDescription>
    - ce: ~
    - dir: ~
    - run: <AcquisitionNumber>
  - &mri_json_fmap !!omap
    - IntendedFor: 
      - "func/<<subject>>_<<session>>_task-<<placeholder>>_bold.nii"
  - &mri_fmap_diff
    provenance: ~
    suffix: phasediff
    attributes: {}
    bids: 
      <<: *mri_bids_fmap
    json:
      <<: *mri_json_fmap
      EchoTime1: <<placeholder>>
      EchoTime2: <<placeholder>>
  - &mri_fmap_phase
    provenance: ~
    suffix: phase<EchoNumbers>
    attributes: {}
    bids: 
      <<: *mri_bids_fmap
    json:
      <<: *mri_json_fmap
  - &mri_fmap_magnitude
    provenance: ~
    suffix: magnitude<EchoNumbers>
    attributes: {}
    bids: 
      <<: *mri_bids_fmap
    json:
      <<: *mri_json_fmap
  - &mri_fmap_pepolar
    provenance: ~
    suffix: epi
    attributes: {}
    bids: 
      <<: *mri_bids_fmap
      ce: <<placeholder>>
    json:
      <<: *mri_json_fmap
      PhaseEncodingDirection: <<placeholder>>
  - &mri_bids_fmap_mpm_minus
    - acq: ~
    - mod: ~
  - &mri_fmap_mpm_minus
    provenance: ~
    suffix: B1minus
    attributes:
    bids:
      <<: *mri_bids_fmap_mpm_minus
    json:
      IntendedFor:
        - "anat/<<subject>>_<<session>>_acq-<<bids:mod>>_echo-*_MPM.nii"
  - &mri_bids_fmap_mpm_plus
    - echo: ~
    - fa: ~
  - &mri_fmap_mpm_plus
    provenance: ~
    suffix: B1plus
    attributes: {}
    bids: 
      <<: *mri_bids_fmap_mpm_plus
    json:
      <<: *mri_json_fmap
      EchoTime: <EchoTime>

MRI:
  Nifti_SPM12:
    anat:
    - <<: *mri_anat
      suffix: T1w
      attributes:
        ProtocolName: ['t1.*', '.*mtflash3d_T1w.*'] 
    - <<: *mri_anat
      suffix: FLAIR
      attributes: 
        ProtocolName: 't2_spc_da-fl_sag_p2_iso'
    - <<: *mri_anat_mpm
      attributes:
        ProtocolName: 'al_mtflash3d_T1w'
      bids:
        <<: *mri_bids_anat_mpm
        acq: T1w
      json:
        <<: *mri_json_anat_mpm
        MTState: "Off"
    - <<: *mri_anat_mpm
      attributes:
        ProtocolName: 'al_mtflash3d_MTw'
      bids:
        <<: *mri_bids_anat_mpm
        acq: MTw
      json:
        <<: *mri_json_anat_mpm
        MTState: "On"
    - <<: *mri_anat_mpm
      attributes:
        ProtocolName: 'al_mtflash3d_PDw'
      bids:
        <<: *mri_bids_anat_mpm
        acq: PDw
      json:
        <<: *mri_json_anat_mpm
        MTState: "Off"
    func:
    - <<: *mri_func
      attributes: 
        ProtocolName: '.*_bold_.*_invertpe'
        ImageType: '.*MOSAIC'
      bids: 
        <<: *mri_bids_func
        dir: PA
    - <<: *mri_func
      attributes: 
        ProtocolName: '.*_bold_.*'
        ImageType: '.*MOSAIC'
      bids: 
        <<: *mri_bids_func
        dir: AP
    dwi:
    - <<: *mri_dwi
      attributes: 
        ProtocolName: '.*_diff_.*_invertpe'
      bids: 
        <<: *mri_bids_dwi
        dir: PA
    - <<: *mri_dwi
      attributes: 
        ProtocolName: '.*_diff_.*'
      bids: 
        <<: *mri_bids_dwi
        dir: AP
    fmap:
    - <<: *mri_fmap_phase
      attributes:
        ProtocolName: 'gre_field_mapping'
        ImageType: 'ORIGINAL\\PRIMARY\\P\\ND'
    - <<: *mri_fmap_magnitude
      attributes:
        ProtocolName: 'gre_field_mapping'
        ImageType: 'ORIGINAL\\PRIMARY\\M\\ND'
    - <<: *mri_fmap_mpm_plus
      attributes:
        ProtocolName: 'al_B1mapping'
      bids:
        <<: *mri_bids_fmap_mpm_plus
        echo: <EchoNumbers>
        fa: <AcquisitionNumber>
    - <<: *mri_fmap_mpm_minus
      attributes:
        ProtocolName: 'al_mtflash3d_sensBody'
      bids:
        <<: *mri_bids_fmap_mpm_minus
        acq: Body
        mod: <<placeholder>>
    - <<: *mri_fmap_mpm_minus
      attributes:
        ProtocolName: 'al_mtflash3d_sensArray'
      bids:
        <<: *mri_bids_fmap_mpm_minus
        acq: Head
        mod: <<placeholder>>

    __ignore__:
    - provenance: ~
      suffix: ""
      attributes:
        ProtocolName: 'localizer'
      bids: {}
